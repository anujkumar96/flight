<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
/>

<div class="container">
  <br />
  <div class="card bg-light">
    <article class="card-body w-100 mx-auto" style="max-width: 500px">
      <h1 class="card-title mt-3 text-center">Create Your Account</h1>
      <form [formGroup]="register" (ngSubmit)="updateUserdata()" >
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input
            name="fname"
            class="form-control"
            placeholder="Full name"
            type="text"
            formControlName="name"
          />
        </div>
   
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
          <input
            name="email"
            class="form-control"
            placeholder="Email address"
            type="email"
            formControlName="email"
          />
        </div>
 
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input
            name="username"
            class="form-control"
            placeholder="User Name"
            type="text"
            formControlName="username"
          />
        </div>

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input
            name="password"
            class="form-control"
            placeholder="Create password"
            type="password"
            formControlName="password"
          />
        </div>

    
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input
            name="cpassword"
            class="form-control"
            placeholder="Repeat password"
            type="password"
            formControlName="cpassword"
          />
        </div>
       
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
          </div>

          <input
            name="mobile"
            class="form-control"
            placeholder="Phone number"
            type="text"
            formControlName="mobile"
          />
        </div>

     
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"  [disabled]="!register.valid">
            Create Account
          </button>
        </div>
        
        <p class="text-center">Have an account? <a routerLink="/login">Log In</a></p>
      </form>
    </article>
  </div>

</div>
